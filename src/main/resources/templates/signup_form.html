<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <div class="my-3 border-bottom">
    <div>
      <h4>회원가입</h4>
    </div>
  </div>
  <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">


    <div class="form-group">
      <label for="username">사용자 ID</label>
      <input type="text" id="username" th:field="*{username}" class="form-control" />
      <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
    </div>




    <!-- Password 1 -->
    <div class="form-group">
      <label for="password1">비밀번호</label>
      <input type="password" id="password1" th:field="*{password1}" class="form-control" />
      <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">Password error</p>
    </div>

    <!-- Password 2 -->
    <div class="form-group">
      <label for="password2">비밀번호 확인</label>
      <input type="password" id="password2" th:field="*{password2}" class="form-control" />
      <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Password mismatch error</p>
    </div>




    <!-- Nickname -->
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" id="nickname" th:field="*{nickname}" class="form-control" />
      <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname error</p>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary">회원가입</button>
    </div>

  </form>
</div>
</html>
